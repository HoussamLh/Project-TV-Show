<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>TV Show Project | Level 500</title>
   <link href="style.css" rel="stylesheet" />
   <link rel="icon" href="/favicon.ico" type="image/x-icon" />
 </head>

 <body>
   <!-- Top navigation -->
   <nav class="topbar">
     <button id="back-to-shows" class="btn" style="display:none">â¬… Back to Shows</button>
     <span id="nav-current" class="nav-current"></span>
   </nav>

   <!-- ===== Shows Listing View (default on load) ===== -->
   <section id="shows-view">
     <div class="controls">
       <label class="control">
         Search Shows
         <input type="search" id="show-search-box" placeholder="Search by name, genres, or summary..." />
       </label>
       <span id="shows-count" class="count"></span>
     </div>
     <div id="shows-root" class="shows-grid" aria-live="polite"></div>
   </section>

   <!-- ===== Episodes View (hidden until a show is selected) ===== -->
   <section id="episodes-view" style="display:none">
     <div class="controls">
       <!-- Optional: keep a show selector for quick switching (Level 400 compatibility) -->
       <label class="control">
         Select Show
         <select id="select-show"></select>
       </label>

       <label class="control">
         Select Episode
         <select id="title-select">
           <option value="">Loading episodes...</option>
         </select>
       </label>

       <label class="control">
         Search Episodes
         <input type="search" id="search-box" placeholder="Filter by title or summary..." />
       </label>

       <span id="title-count" class="count"></span>
     </div>

     <div id="root" class="episodes-grid" aria-live="polite"></div>
   </section>

   <footer>
     <p>
       All TV show data provided by
       <a href="https://www.tvmaze.com/" target="_blank" rel="noopener">TVMaze</a>
     </p>
   </footer>

   <script src="script.js"></script>
 </body>
</html>
